{% extends "base.html" %}

{% block content %}

{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  {{ messages[0] }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endif %}
{% endwith %}

<div class="p-5 cardy text-center">
  <h3>Login to existing account</h3>
  <small class="text-muted"><a href="{{ url_for('auth.signup') }}"> New user? Sign up here!</a></small>
  <form method="POST" action="/login">
    <div class="field">
      <br>
      <label for="emailAddress">Email Address</label>
      <div class="control">
        <input class="input is-large" type="text" name="emailAddress" placeholder="Your Email" autofocus="">
      </div>
    </div>
    <br>
    <label for="password">Password</label>
    <div class="field">
      <div class="control">
        <input class="input is-large" type="password" name="password" placeholder="Your Password">
      </div>
    </div>
    <div class="field">
      <br>
      <label class="checkbox">
        <input type="checkbox">
        Remember me
      </label>
    </div>
    <!-- <button class="button is-block is-info is-large is-fullwidth">Login</button> -->
    <input class="btn btn-default" type="submit" value="Login">
  </form>
</div>
{% endblock %}
