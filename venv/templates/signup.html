{% extends "base.html" %}

{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  {{ messages[0] }} Go to <a href="{{ url_for('auth.login') }}">login page</a>.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endif %}
{% endwith %}


<!-- Organize login box into two divs, make flexible list for window sizing
add background color to sign up
add image and styling to login
add image rotation (JS)
 -->

<div id="signup" class="cardy p-5 position-relative pb-2">
  <h3 class="text-center">
    Create a new account
    <br>
    <small class="text-muted">Existing user? <a href="{{ url_for('auth.login') }}">Login here!</a></small>
  </h3>
  <form action="/signup" method="POST">
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" type="text" placeholder="Your Name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input class="form-control" type="email" placeholder="your.email@website.com" name="emailAddress" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" type="password" placeholder="Password" name="password" required>
    </div>

    <div class="form-group">
      <label for="zipcode">Zipcode</label>
      <input class="form-control" id="zipcode" name="zipcode" placeholder="80301" type="text" pattern="[0-9]{5}" title="(valid 5-digit US zipcode)" required>
    </div>

    <div class="form-group">
      <label for="userImage">URL for Profile Picture</label>
      <input class="form-control" type="url" placeholder="http://site.com/image.jpg" name="userImage" required>
    </div>

    <div class="form-group">
      <p>Select your outdoor interests:</p>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="hiking" value="true">
        <label class="form-check-label" for="hiking"> Hiking</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="mountainBiking" value="true">
        <label class="form-check-label" for="mountainBiking">Mountain Biking</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="camping" value="true">
        <label class="form-check-label" for="camping">Camping</label>
      </div>
    </div>
    <input class="btn btn-default btn-block mb-sm" type="submit" value="Sign-Up">
  </form>
</div>

{% endblock %}
